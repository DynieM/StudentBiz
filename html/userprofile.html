<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <a href="../html/homepage.html" class="logo">StudentBiz</a>
            <!--Search Bar-->
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <a href="#" class="rightnav">Profile</a>
            <a href="#" class="rightnav">Inbox</a>
        </nav>
    </header>
<div class="userprofile_container">
    <!-- Profile Picture Column -->
    <div class="profile-column">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-picture">
    </div>

    <!-- User Info Column -->
    <div class="user-info-column">
        <!-- User's Name and Verification Badge -->
        <div class="user-info">
            <p>User First Last</p>
            <img src="verification-badge.jpg" alt="Verification Badge" class="verification-badge">
        </div>

        <!-- User's Email -->
        <div class="contact-info">
            <img src="mail-icon.jpg" alt="Mail Icon" class="contact-icon">
            <p>user@example.com</p>
        </div>

        <!-- User's Phone Number -->
        <div class="contact-info">
            <img src="phone-icon.jpg" alt="Phone Icon" class="contact-icon">
            <p>+1234567890</p>
        </div>
    </div>

    <!-- Action Column -->
    <div class="action-column">
        <!-- Edit Profile Link -->
        <a href="#" class="edit-profile">Edit</a>

        <!-- Create Post Link with Plus Icon -->
        <div class="create-post">
            <p>Create</p>
            <img src="plus-icon.jpg" alt="Plus Icon" class="plus-icon">
        </div>
    </div>
</div>
    <!--<footer>
      <p>About </p>
    </footer>-->
</body>

</html>
