<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <a href="../html/homepage.html" class="logo">StudentBiz</a>
            <!--Search Bar-->
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <a href="#" class="rightnav">Profile</a>
            <a href="#" class="rightnav">Inbox</a>
        </nav>
    </header>
    <div class="userprofile_container">
        <div class="userprofile_box">
            <!-- User Profile Info -->
            <div class="profile-info">
                <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
                <div class="name-verification">
                    <p class="user-name">John Doe</p>
                    <img src="verification-badge.png" alt="Verification Badge" class="verification-badge">
                </div>
                <!-- Contact Info -->
                <div class="contact-info">
                    <div class="contact-item">
                        <img src="mail-icon.png" alt="Mail Icon" class="contact-icon">
                        <p class="user-email">john.doe@email.com</p>
                    </div>
                    <div class="contact-item">
                        <img src="phone-icon.png" alt="Phone Icon" class="contact-icon">
                        <p class="user-phone">123-456-7890</p>
                    </div>
                </div>
            </div>
            <!-- Edit and Create buttons -->
            <div class="profile-buttons">
                <a href="#" class="edit-link">Edit</a>
                <div class="create-section">
                    <p>Create</p>
                    <img src="plus-sign.png" alt="Plus Sign" class="plus-sign">
                </div>
            </div>
        </div>
    </div>
    <!--<footer>
      <p>About </p>
    </footer>-->
</body>

</html>
