<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Inbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../script/inbox.js"></script>
</head>
<body>
    <header>
        <!-- Navigation Bar (with search bar included) -->
        <nav class="navbar">
          <div class="logo">
            <a href="../html/homepage.html"><img src="../assets/Logo/studentbizlogo.svg" alt="Home" id="mainLogo">StudentBiz</a>
          </div>
           <!--Search Bar-->
           <div class="search-bar">
            <input type="text" placeholder="Search...">
          </div>
          <!-- Right side of the navigation bar on the Home Page-->
          <div class="rightnav">
            <a href="../html/businessProfileNew.html"><img src="../assets/Icons/profilepic.svg" alt="Profile Icon">Profile</a>
            <a href="../html/inbox.html"><img src="../assets/Icons/inbox.svg" alt="Inbox Icon"> Inbox</a>
          </div>
        </nav>
    </header>

    <div class="inbox-container">
        <div class="inbox-header">
            <div>
                <button type="reset" close-btn onclick="showInbox()">X</button>
            </div>
            <input type="text" placeholder="Search Service">
            <button type="button" onclick="showNewMessageForm()">New Message</button>
        </div>
        <div id="inboxMessages" class="inbox-messages">
            <!-- Sample messages -->
            <div class="message">
             <!--   <img src="../assets/Icons/profilepic.svg" alt="Profile" width="20" height="20">-->
                <div>
                    <strong>Mie Hair Salon</strong>
                    <p>Last message preview...</p>
                </div>
                <span>18h ago</span>
            </div>
            <div class="message">
       <!--        <img src="path_to_profile_picture.jpg" alt="Profile" width="40" height="40"> --> 
                <div>
                    <strong>LM Tree Services</strong>
                    <p>Last message preview...</p>
                </div>
                <span>15h ago</span>
            </div>
            <div class="message">
        <!--        <img src="path_to_profile_picture.jpg" alt="Profile" width="40" height="40">-->
                <div>
                    <strong>Tutor Wise</strong>
                    <p>Last message preview...</p>
                </div>
                <span>10m ago</span>
            </div>
        </div>
        <div id="sendMsg" class="send-message">
            <input type="text" placeholder="Send Message Here">
        </div>
        <!-- New Message Form -->
        <div id="newMessageForm" class="new-message-form">
            <button type="button" id="inbox-back-button" onclick="showInbox()">&#8592; Back</button>
            <div class="controls">
                <input type="text" placeholder="Search for people">
                <textarea placeholder="Type your message..."></textarea>
                <button type="submit">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
