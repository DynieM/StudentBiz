<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles2.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
  <title>Sign Up</title>

</head>

<body>
  <div class="signup_container" id="container">

    <h2 class="signup"> Sign Up for </h2>
    <h1> StudentBiz </h1>
    <button type="button" name="GoogleSignUp"> Continue with Google </button>

    <form id="myForm">
      <div class="user">
        <input type="text" id="firstName" name="first" placeholder="First Name">
        <input type="text" id="lastName" name="last" placeholder="Last Name">
        <input type="text" id="phoneNumber" name="number" placeholder="Phone Number">
        <input type="email" id="email" name="_email" placeholder="Email">
        <input type="password" id="password" name="password" placeholder="Password">
        <input type="password" name="confirmpassword" placeholder="Confirm Password">
        <button type="submit" onclick="submitForm()">Submit</button>
      </div>
    </form>
    <div>
      <p> Already on StudentBiz? Log in </p>
    </div>
    <div class="markStudent">
      <input type="checkbox" id="student" value="accepted">
      <label for="student">I am a Student and I have a business </label><br>
    </div>

    <div class="student">
      <div id=studentInfo>
        <input type="email" id="businessEmail" placeholder="Student Email">
        <input type="email" placeholder="Confirm Student Email">
        <input type="text" id="businessName" placeholder="Enter Business Name">
        <input type="text" id="businessDescription" placeholder="Business Description">
        <input type="text" id="serviceType" placeholder="Service Type">
        <input type="number" id="businessPhoneNumber" placeholder="Business Phone Number">
      </div>
      <div class="buttonSignUp">
        <input type="submit" id="SignUpButton" onclick="submitForm2()" value="Sign Up">
      </div>
    </div>

  <script src="../script/signup.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>

</body>

</html>
