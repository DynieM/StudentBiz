<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles2.css"/>
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
        <title>Sign Up</title>
</head>
<body>

    <div class="signup_container">
      
    <h2 class="signup"> Sign Up for </h2>
     <button id="GoogleSignUp"> Continue with Google </button>
     <div class="user">
      <input type="text" id="firstName" name="firstName" placeholder="First Name" >
      <input type="text" id="lastName" name="lastName"  placeholder="Last Name" >
      <input type="number" id="phoneNumber" name="number" placeholder="Phone Number" >
      <input type="email" id="email" name="email" placeholder="Email" >
      <input type="password" id="password" name="password"  placeholder="Password" >
      <input type="password" name="password"  placeholder="Confirm Password" >
    </div>
      <div>
        <p> Already on StudentBiz? Log in </p>
      </div>
      <div class="markStudent">
       <input type="checkbox" id="student" name="isStudent" value="accepted">
        <label for="student">I am a Student and I have a business </label><br>
      </div>
      <div class="student">
      <input type="email" placeholder="Student Email" >
      <input type="email" placeholder="Confirm Student Email" >
      <input type="text" placeholder="Enter Business Name" >
      <input type="text" placeholder="Business Description" >
      <input type="text" placeholder="Service Type" >
      <input type="number" placeholder="Business Phone Number" >
     
    </div>
   <div class="buttonSignUp">
     <input type="submit" id="SignUpButton" value="Sign Up" >
   </div>
<script type="module" src="../script/signup.js"></script>
</body>
</html>
