<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles2.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
<script src="../script/signup.js"></script>
        <title>Sign Up</title>
</head>
<body>
    <div class="signup_container">
      <img src="../assets/Logo/studentbizlogo.svg" alt="logo" id="logo">
      <h2 class="signupfor-text">Sign Up for</h2>
      <span class="studentbiz-text">StudentBiz</span>
      <div class="user">
      <input type="text" placeholder="First Name" >
      <input type="text" placeholder="Last Name" >
      <input type="number" placeholder="Phone Number" >
      <input type="email" placeholder="Email" >
      <input type="password" placeholder="Password" >
      <input type="password" placeholder="Confirm Password" >
    </div>
      <div>
        <p> Already on StudentBiz? <a href="../html/login.html" class="login-text">Log in</a> </p>
      </div>
      <div class="markStudent">
       <input type="checkbox" id="studentCheckbox" name="isStudent" value="accepted">
        <label for="student">I am a Student and I have a business </label><br>
      </div>
      <div id="studentDiv">
      <input type="email" placeholder="Student Email" >
      <input type="email" placeholder="Confirm Student Email" >
      <input type="text" placeholder="Enter Business Name" >
      <input type="text" placeholder="Business Description" >
      <input type="text" placeholder="Service Type" >
      <input type="number" placeholder="Business Phone Number" >
     
    </div>
    <br/>
   <div class="buttonSignUp">
     <input type="submit" id="SignUpButton" value="Sign Up" >
   </div>

</body>
</html>
